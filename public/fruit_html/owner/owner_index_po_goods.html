<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上架商品一好ㄘ的水果</title>
    <link rel="shortcut icon" href="/img/tree.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mycolor.css">
    <link rel="stylesheet" href="/css/owner.css">
    <style>

    </style>
</head>

<body>
    <!-- 置頂導覽列JQuery load -->
    <div class="header">
    </div>

    <!-- 內容物 -->
    <div class="main">
        <div class="container">

            <!-- 左區塊JQuery load -->
            <div class="aside">
            </div>

            <!-- 主內容 -->
            <div class="article">
                <div class="row">
                    <div class="col-12">
                        <div class="ownerbox">
                            <h1>上架商品</h1>

                            <!-- 商品圖片 -->
                            <div class="row mt-4">
                                <div class="col-3 d-flex align-items-center justify-content-end">
                                    <div class="">商品圖片：</div>
                                </div>
                                <div class="col-9">
                                    <input accept="image/*" type='file' id="imgInp" style="width: 100%;" multiple />
                                    <div class="imgrow" id="show_img">
                                        <!-- 圖片顯示的地方 -->
                                    </div>
                                </div>
                            </div>

                            <!-- 商品名稱 -->
                            <div class="row mt-4">
                                <div class="col-3 d-flex align-items-center justify-content-end">
                                    <div class="">商品名稱：</div>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control inputtext">
                                </div>
                            </div>

                            <!-- 商品價錢 -->
                            <div class="row mt-4">
                                <div class="col-3 d-flex align-items-center justify-content-end">
                                    <div class="">商品價錢：</div>
                                </div>
                                <div class="col-9 goodsPNW">
                                    <input type="number" class="form-control inputtext" min="1" max="100000">
                                </div>
                            </div>

                            <!-- 商品數量 -->
                            <div class="row mt-4">
                                <div class="col-3 d-flex align-items-center justify-content-end">
                                    <div class="">商品數量(箱)：</div>
                                </div>
                                <div class="col-9 goodsPNW">
                                    <input type="number" class="form-control inputtext">
                                </div>
                            </div>

                            <!-- 產地 -->
                            <div class="row mt-4">
                                <div class="col-3 d-flex align-items-center justify-content-end">
                                    <div class="">產地：</div>
                                </div>
                                <div class="col-9 goodsPNW">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>ㄧ請選擇ㄧ</option>
                                        <option value="1">台北</option>
                                        <option value="2">台中</option>
                                        <option value="3">南投</option>
                                    </select>
                                </div>
                            </div>

                            <!-- 商品描述 -->
                            <div class="row mt-4">
                                <div class="col-3 d-flex align-items-center justify-content-end">
                                    <div class="">商品描述：</div>
                                </div>

                                <div class="col-9">
                                    <textarea name="" id="goods_textarea" rows="6"></textarea>
                                </div>
                            </div>

                            <!-- 上傳按鈕 -->
                            <div class="row mt-4">
                                <div class="col-12 d-flex align-items-center justify-content-center">
                                    <div class="btn btn-outline-success">上傳</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.6.1.min.js"></script>

<script>

    $(function () {

        $(".header").load("owner_header.html");
        $(".aside").load("owner_aside.html");

    });


    //圖片上傳前預覽
    $("#imgInp").bind('input propertychange', function () {

        //把過長的files名稱縮短
        var img_array = $("#imgInp")[0].files;

        if (img_array.length <= 6 && img_array.length >= 1) {

            $("#show_img").empty();

            for (i = 0; i < img_array.length; i++) {

                $("#show_img").append(
                    '<div class="imgbox img-fluid ">' +
                    '<img id="blah" src="' + URL.createObjectURL(img_array[i]) + '" alt="your image" />' +
                    '</div>'
                );
            }

        } else {

            $("#show_img").empty();

            $("#imgInp").val("");

            alert("圖片不能超過六張 或 沒圖片");
        }

    });


</script>

</html>
