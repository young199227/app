<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理商品一好ㄘ的水果</title>
    <link rel="shortcut icon" href="/img/tree.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mycolor.css">
    <link rel="stylesheet" href="/css/owner.css">
    <style>

</head>

<body>
    <!-- 置頂導覽列JQuery load -->
    <div class="header">
    </div>

    <!-- 內容物 -->
    <div class="main">
        <div class="container">

            <!-- 左區塊JQuery load -->
            <div class="aside">
            </div>

            <!-- 主內容 -->
            <div class="article">
                <div class="row">
                    <div class="col-12">
                        <div class="ownerbox">

                            <table class="table text-center">
                                <thead>
                                    <tr>
                                        <th>編號</th>
                                        <th>商品圖片</th>
                                        <th>商品名稱</th>
                                        <th>商品價格</th>
                                        <th>商品數量</th>
                                        <th>刊登日期</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr style="line-height: 80px;">
                                        <td>12314</td>
                                        <td class="imgbox"><img src="/img/fruit_images/fruit50.png" alt=""></td>
                                        <td>abcefg</td>
                                        <td>20000</td>
                                        <td>1</td>
                                        <td>XX-XX-XX</td>
                                        <td>
                                        <button class="btn btn-outline-dark">修改</button>
                                        <button class="btn btn-danger ms-3">刪除</button>
                                        </td>
                                    </tr>
                                    
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.6.1.min.js"></script>

<script>

    $(function () {

        $(".header").load("owner_header.html");
        $(".aside").load("owner_aside.html");

    });


    //圖片上傳前預覽
    $("#imgInp").bind('input propertychange', function () {

        //把過長的files名稱縮短
        var img_array = $("#imgInp")[0].files;

        if (img_array.length <= 6 && img_array.length >= 1) {

            $("#show_img").empty();

            for (i = 0; i < img_array.length; i++) {

                $("#show_img").append(
                    '<div class="imgbox img-fluid ">' +
                    '<img id="blah" src="' + URL.createObjectURL(img_array[i]) + '" alt="your image" />' +
                    '</div>'
                );
            }

        } else {

            $("#show_img").empty();

            $("#imgInp").val("");

            alert("圖片不能超過六張 或 沒圖片");
        }

    });


</script>

</html>
